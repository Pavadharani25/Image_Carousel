<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Image_Carousel</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
  <div class="slider">

    <div class="slider-item active">
      <img src="./Images/img5.jpg" alt="Slider-1">
    </div>
    <div class="slider-item">
      <img src="./Images/img4.jpg" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="./Images/img3.jpg" alt="Slider-3">
    </div>
    <div class="slider-item">
      <img src="./Images/img6.jpg" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="./Images/img7.jpg" alt="Slider-5">
    </div>

    <div class="slider-btns">
      <button id="btn-prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button id="btn-next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <div class="dots">
      
    </div>

  </div>
<script src="./script.js"></script>
</body>
</html>
